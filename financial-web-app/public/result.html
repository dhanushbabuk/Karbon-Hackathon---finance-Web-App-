<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Web App - Results</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Finance Web App - Results</h1>
      <div class="result-container" id="resultContainer"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const result = localStorage.getItem("apiResult");
        const resultContainer = document.getElementById("resultContainer");

        if (result) {
          const data = JSON.parse(result);
          const flags = data.flags;

          // Create and append result items
          for (const [key, value] of Object.entries(flags)) {
            const resultItem = document.createElement("div");
            resultItem.classList.add("result-item");

            const title = document.createElement("h2");
            title.textContent = key.replace(/_/g, " ").toUpperCase();
            resultItem.appendChild(title);

            const description = document.createElement("p");
            description.textContent = `Result: ${value}`;
            resultItem.appendChild(description);

            resultContainer.appendChild(resultItem);
          }
        } else {
          resultContainer.innerHTML = "<p>No results available.</p>";
        }
      });
    </script>
  </body>
</html>
